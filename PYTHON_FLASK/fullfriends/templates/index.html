<html>
<head>
  <title>FullFriends</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Friendbook</h1>

<h2>Friends</h2> 
<!-- with all the data we can then construct a more structured output -->
{% for friend in all_friends: %}
   <p> Name: {{ friend['first_name'] }} {{ friend['last_name'] }} || Email: {{ friend['email'] }} || Created at: {{ friend['created_at'] }} 
    <form action= "/friends/{{friend['id']}}/edit" method='Post' class="edit">
      <input type="submit" value="Edit">
    </form> 
    <form action="/friends/{{friend['id']}}/delete" method="post" class="delete">
      <input type="submit" value="Delete"> 
    </form> </p>
   <hr>
{% endfor %}
  <h3>Add a Friend</h3>
  <form action='/friends' method='POST'>
    <label for="first_name">First Name:<input type="text" name="first_name" id="first_name"></label>
    <label for="last_name">Last Name:<input type="text" name="last_name" id="last_name"></label>
    <label for="email">Email:<input type="text" name="email" id="email"></label>
    <input type="submit" value="Add">
  </form>

  
</body>
</html>
