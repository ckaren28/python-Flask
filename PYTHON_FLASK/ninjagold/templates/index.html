<!DOCTYPE html>
<html>
	<head>
		<title>NinjaGold.</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
	  	<script type="text/javascript" src="{{ url_for('static', filename='js/action.js') }}"></script>
	</head>
	<body>
		<div class= "score">Your Gold:<h2>{{score}}</h2></div>
		<div class="farm">
			<h1>Farm</h1>
			<p>(earn 10-20 golds)</p>
			<form action="/process_money" method="post">
				<input type="hidden" name="building" value="farm" />
				<input type="submit" value="Find Gold!"/>
			</form>
		</div>
		<div class="cave">
			<h1>Cave</h1>
			<p>(earn 5-10 golds)</p>
			<form action="/process_money" method="post">
				<input type="hidden" name="building" value="cave" />
				<input type="submit" value="Find Gold!"/>
			</form>
		</div>
		<div class="house">
			<h1>House</h1>
			<p>(earn 2-5 golds)</p>
			<form action="/process_money" method="post">
				<input type="hidden" name="building" value="house" />
				<input type="submit" value="Find Gold!"/>
			</form>
		</div>
		<div class="casino">
			<h1>Casino</h1>
			<p>(earn 0-50 golds)</p>
			<form action="/process_money" method="post"><input type="hidden" name="building" value="casino" /><input type="submit" value="Find Gold!"/></form>
		</div><p>Activities:</p>
		
		<div class="active">
			{{ log |safe }}  

		</div>

	<form action = "/reset" method="post">
		<input type='submit' value='reset'>
	</form>
	</body>
</html>
