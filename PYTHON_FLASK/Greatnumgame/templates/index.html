<html>
  <head>
  	<meta charset="utf-8">
  	<title>index</title>
  	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  	<script type="text/javascript" src="{{ url_for('static', filename='js/action.js') }}"></script>
  </head>
  <body>
    <h1>Welcome to the Great Number Game!</h1>
    <p>I am thinking of a number between 1 and 100 </p></br>
    <p>Take a guess!</p>
    <br>
    <div>
      <center><h2 class ="low"  {{low}}> Too Low!</h2></center>
      <h2 class= "high" {{high}}>Too High!</h2>
      <div class ="yes" {{yes}}>
          <h2> {{num}} was the number!</h2>
          <form action='/result' method='post'>
            <input type='submit' value='Play again!'>
          </form>
      </div>
  </div>
    <br>
    <form action='/guess' method='post'>
      <input type='text' name='num'>
      <input type='submit' value='somethng'>
    </form>
  </body>
</html>
